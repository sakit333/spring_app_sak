<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <title>Add Product</title>
</head>
<body>
    <section>
    <h1>Add New Product</h1>
    <form th:action="@{/admin/add_product}" th:object="${product}" method="post">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" required /><br/>

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" th:field="*{productDescription}" required></textarea><br/>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required /><br/>

        <button type="submit">Add Product</button>
    </form>
</section>
</body>
</html>
