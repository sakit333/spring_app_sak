<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/products}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" th:field="*{productName}" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" th:field="*{productPrice}" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product Description:</label>
                <input type="text" id="productDescription" th:field="*{productDescription}" required>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
